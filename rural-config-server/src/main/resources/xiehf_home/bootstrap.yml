spring:
  application:
    name: config-server
  jackson:
    serialization:
      indent_output: true # pretty json
  cloud:
    config:
      server:
        native:
          search-locations: D:/xxxxxxxxx/{application}
  profiles:
    active: native
server:
  port: 8777
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    refresh:
      enabled: true
